<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Validator - UrValidator</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <img src="img/img.svg" alt="UrValidator Logo">
                <span>UrValidator</span>
            </div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About Us</a></li>
                <li><a href="/">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="container">
            <h1>Validate Your Email Address</h1>
            <form id="emailForm">
                <label for="username">Email:</label>
                <input type="email" id="username" name="username" placeholder="Enter your email" required>
                <button id="submitBtn" class="btn" type="submit">Validate</button>
            </form>
        </section>
        <section id="resultCont" class="container">
            <h2>Your Results</h2>
            <div id="results"></div>
        </section>
    </main>

    <footer>
        &copy; 2023 UrValidator | All rights reserved
    </footer>

    <script src="JS/index.js"></script>
</body>
</html>
